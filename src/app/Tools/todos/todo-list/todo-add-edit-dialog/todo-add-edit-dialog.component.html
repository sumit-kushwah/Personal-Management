<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: right;">
  <button  mat-button (click)="onNoClick()">Cancel</button>
  <button  mat-button [mat-dialog-close]="data.description" >{{data.type}}</button>
</div>
