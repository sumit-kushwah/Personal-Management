<div class="container headClass">
    <div class="headerlist">
        <h1 style="padding-left: 10px;">{{listName}}</h1>
        <svg style="cursor: pointer; margin-right: 16px" width="2em" height="2em" viewBox="0 0 16 16"
            class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg" (click)="onAddTodo()">
            <path fill-rule="evenodd"
                d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
        </svg>
    </div>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <app-todo-item class="example-box" *ngFor="let todo of todos" [todo]="todo" cdkDrag> </app-todo-item>
    </div>
    <div *ngIf="todos.length == 0" style="margin-top:20px;">
        <h2 class="text-center">
            <p>This list is empty!!</p>
        </h2>
    </div>
</div>
